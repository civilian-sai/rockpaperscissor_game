<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaperscis.css"></link> 
</head>
<body>
  <div id="a">
  <h1 >Rock Paper Scissor Game</h1>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <image  src="rock_image.png" ></image>
    </div>
    <div class="choice" id="paper" >
      <image  src="paper.png" ></image>
    </div>
    <div class="choice" id="scissors">
      <image  src="scissors.png" ></image>
    </div>
  </div>

  <div class="score-board">
   <div class="score">
    <p id="user-score">0</p>
    <p>user</p>
   </div>
   <div class="score">
    <p id="comp-score">0</p>
    <p>comp</p>
    </div>
    </div>
    
   <div class="message-container">
    <p id="msg">CHECK UR LUCK</p>
   </div>
  

  <script src="rockpaperscis.js"></script>  
</body>
</html>
